<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template" />
  <meta name="description"
    content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Bantads</title>
</head>

<body>
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb bg-white">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Cadastrar Novo Gerente</h4>
        </div>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- RECENT SALES -->
      <!-- ============================================================== -->
      <div class="well">
        <form #formGerente="ngForm">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" minlength="2" [(ngModel)]="gerente.nome"
              #nome="ngModel" minlength="2" required />
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
              <div [hidden]="!nome?.errors?.['required']">
                Digite o nome do gerente.
              </div>
              <div [hidden]="!nome?.errors?.['minlenght']">
                O nome deve conter ao menos 2 caracteres.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email" name="email" minlength="2" [(ngModel)]="gerente.email"
              #email="ngModel" minlength="2" required />
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
              <div [hidden]="!email?.errors?.['required']">
                Digite o email do gerente.
              </div>
              <div [hidden]="!email?.errors?.['minlenght']">
                O email deve conter ao menos 2 caracteres.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="gerente.cpf" #cpf="ngModel"
              maxlength="14" minlength="11" mask="CPF_CNPJ" required />
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
              <div [hidden]="!cpf?.errors?.['required']">
                Digite o cpf do gerente.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="gerente.telefone"
              #telefone="ngModel" minlength="11" mask="(00)00000-0000" required />
            <div *ngIf="telefone.errors && (telefone.dirty || telefone.touched)" class="alert alert-danger">
              <div [hidden]="!telefone?.errors?.['required']">
                Digite o telefone do gerente.
              </div>
              <div [hidden]="!telefone?.errors?.['minlength']">
                O telefone deve conter 11 caracteres.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" style="margin-right: 10px" (click)="inserir()"
              [disabled]="!formGerente.form.valid">
              <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/admin']">
              <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
          </div>
        </form>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center">2022 Â© Bantads UFPR</footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
</body>

</html>
