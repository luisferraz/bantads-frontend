<h1>Editar Perfil</h1>

<div class="well">
    <form #formCliente="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" minlength="2" required [(ngModel)]="cliente.nome">
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome?.errors?.['required']">Digite o seu nome.</div>
                <div [hidden]="!nome?.errors?.['minlength']">O nome deve conter ao menos 2 caracteres.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required [(ngModel)]="cliente.endereco" #nome="ngModel">
            <div class="alert alert-danger">
                <div>Digite seu endereço.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="cliente.email" #email="ngModel">
            <div class="alert alert-danger">
                <div>Digite seu e-mail.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required [(ngModel)]="cliente.telefone" #telefone="ngModel">
            <div class="alert alert-danger">
                <div>Digite seu telefone.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="salario">Salário:</label>
            <input type="text" class="form-control" id="salario" name="salario" required [(ngModel)]="cliente.salario" #salario="ngModel">
            <div class="alert alert-danger">
                <div>Digite seu salário.</div>
            </div>
        </div>
        
        <div class="form-group">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-save" aria-hidden="true"></i>Atualizar
            </button>
            <a class="btn btn-secundary">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
            </a>
        </div>
    </form>
</div>
