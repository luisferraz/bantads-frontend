<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template" />
  <meta name="description"
    content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Bantads</title>
</head>

<body>
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb bg-white">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
          <h4 class="page-title">Transferir - Conta: {{conta.numero}}</h4>
        </div>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <!-- ============================================================== -->
      <!-- Three charts -->
      <!-- ============================================================== -->
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-12">
          <div class="white-box analytics-info">
            <h3 class="box-title">Saldo</h3>
            <ul class="list-inline two-part d-flex align-items-center mb-0">
              <li>
                <div id="sparklinedash2">
                  <canvas width="67" height="30" style="
                          display: inline-block;
                          width: 67px;
                          height: 30px;
                          vertical-align: top;
                        "></canvas>
                </div>
              </li>
              <li class="ms-auto">
                <span class="counter" [style.color]="conta.saldo! > 0 ? 'green': 'red'">{{ conta.saldo | currency: "BRL" }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="well">
        <form #formTransf="ngForm">
          <div class="form-group">
            <label for="numero">Número da conta de Destino</label>
            <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="contaDestino"
              #numero="ngModel" required />
            <div *ngIf="numero.errors && (numero.dirty || numero.touched)" class="alert alert-danger">
              <div [hidden]="!numero?.errors?.['required']">
                Digite o número da conta destino da transferência.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="valor">Valor a ser transferido:</label>
            <input type="text" class="form-control" id="valor" name="valor" currencyMask [(ngModel)]="valorTransf"
              #valor="ngModel" required />
            <div *ngIf="valor.errors && (valor.dirty || valor.touched)" class="alert alert-danger">
              <div [hidden]="!valor?.errors?.['required']">
                Informe o valor a ser transferido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" style="margin-right: 10px" (click)="transferir()"
              [disabled]="!formTransf.form.valid">
              <i class="fa fa-exchange" aria-hidden="true"></i> Transferir
            </button>
          </div>
        </form>
      </div>

      <!-- ============================================================== -->
      <!-- End Container fluid  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
    </div>
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center">
      2022 © Bantads UFPR

    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
</body>

</html>
